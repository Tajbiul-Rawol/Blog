<!DOCTYPE html>
<html lang="en" ng-app="blogApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Load Angular.js library first -->
  <!-- Load Angular.js library from node_modules -->
  <script src="node_modules/angular/angular.min.js"></script>
    <!--for routing-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.29/angular-ui-router.min.js"></script>
    <script src="node_modules/angular-mocks/angular-mocks.js"></script>
    <!-- Load custom scripts after Angular.js -->
    <script src="app.js"></script>
    <script src="controllers/CreatePostController.js"></script>
    <script src="controllers/ViewPostsController.js"></script>
    <!-- <base href="/"> -->
    <link rel="stylesheet" type="text/css" href="./app.css">
    
</head>
<body>
    

    <header class="top-bar">
        <h1>Blog Application</h1>
    </header>

    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a ui-sref="createPost">Create Post</a></li>
                <li><a ui-sref="viewPosts">View Posts</a></li>  
            </ul>
        </nav>

        <div class="content" ui-view></div>
        
    </div>
