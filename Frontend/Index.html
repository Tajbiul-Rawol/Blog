<!DOCTYPE html>
<html lang="en" ng-app="blogApp">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Load Angular.js library first -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!--for routing-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.29/angular-ui-router.min.js"></script>

    <!-- Load custom scripts after Angular.js -->
    <script src="app.js"></script>
    <script src="controllers/CreatePostController.js"></script>
    <script src="controllers/ViewPostsController.js"></script>
    <!-- <base href="/"> -->
    <link rel="stylesheet" href="/Frontend/app.css">
    
</head>
<body>

    <header class="top-bar">
        <h1>Blog Application</h1>
    </header>
    
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a ui-sref="createPost">Create Post</a></li>
                <li><a ui-sref="viewPosts">View Posts</a></li>  
            </ul>
        </nav>

        <div class="content" ui-view></div>
    </div>
    
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
