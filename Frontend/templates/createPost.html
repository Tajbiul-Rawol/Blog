<!-- templates/createPost.html -->
<div class="form-container">
    <h2>Create New Post</h2>
    <form ng-submit="createPost()">
        <label for="title">Title</label>
        <input type="text" id="title" ng-model="newPost.title" placeholder="Title" required>
        
        <label for="content">Content</label>
        <textarea id="content" ng-model="newPost.content" placeholder="Content" required></textarea>
        
        <label for="author">Author</label>
        <input type="text" id="author" ng-model="newPost.author" placeholder="Author">
        
        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
</div>

<!-- Toast Container -->
<div class="toast-container position-fixed" style="top: 10px; right: 10px; z-index: 1050;">
    <div id="createToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
        <div class="toast-header">
            <strong class="mr-auto">Notification</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Post created successfully!
        </div>
    </div>
</div>
